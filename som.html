<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Áudio</title>
</head>
<body>
    <img id="iconeSom" src="https://icones.pro/wp-content/uploads/2022/02/icone-du-son-et-du-haut-parleur-rouge.png" alt="Ícone de Som">
    
    <audio id="musicaDeFundo">
        <source src="URL_DO_SEU_ARQUIVO.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Obtém os elementos HTML do áudio e da imagem
        const musicaDeFundo = document.getElementById('musicaDeFundo');
        const iconeSom = document.getElementById('iconeSom');

        // Define os caminhos das imagens
        const imagemSomLigado = 'https://icones.pro/wp-content/uploads/2021/07/icone-de-haut-parleur-muet-rouge.png';
        const imagemSomDesligado = 'https://icones.pro/wp-content/uploads/2022/02/icone-du-son-et-du-haut-parleur-rouge.png';

        let isPlaying = false; // Começa como falso, porque a música não está tocando

        iconeSom.addEventListener('click', () => {
            // Se a música estiver tocando...
            if (isPlaying) {
                musicaDeFundo.pause(); // Pausa a música
                iconeSom.src = imagemSomDesligado; // Troca a imagem para o ícone de "som" normal
                isPlaying = false; // Atualiza o estado
            } else {
                // Se a música estiver pausada...
                musicaDeFundo.play(); // Toca a música
                iconeSom.src = imagemSomLigado; // Troca a imagem para o ícone de "mudo"
                isPlaying = true; // Atualiza o estado
            }
        });
    </script>
</body>
</html>
